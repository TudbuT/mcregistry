plugins {
    id 'java'
}

group = 'de.tudbut'
version = '1.0'

configurations {
    atj
}

repositories {
    mavenCentral()
}

dependencies {
    implementation atj(files("libs/TuddyLIB.jar"))
}

test {
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    from {
        configurations.atj.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }

    exclude("net")

    manifest {
        attributes(
                'TweakClass': 'de.tudbut.mcregistry.DoNothingTweaker',
                'TweakOrder': 0,
                'FMLCorePluginContainsFMLMod': 'true',
                'ForceLoadAsMod': 'true'
        )
    }
}
